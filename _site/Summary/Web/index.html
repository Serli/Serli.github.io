						<!-- /// SUMMARY /////////////////////////////////////////////////////////// -->
<div ng-app="formation" ng-controller="Summary">
  <input class="colorWeb"
    type="text" ng-model="research.title" placeholder="Search...">
  <div id="summary">
    <ul ng-repeat="n in (trainings)">
      <!-- /// training ////////////////////////////////////////////////////// -->
        <li class="[[n.class]] [[(n.title.toLowerCase().indexOf(research.title.toLowerCase()) > -1) ? 'draw' : 'notdraw']]">
          <a href="[[n.href]]">[[n.title]]</a>
        </li>
      <!-- /////////////////////////////////////////////////////////////////// -->
    </ul>
  </div>
</div>
<!-- /////////////////////////////////////////////////////////////////////// -->
<script>
  // code in that file for Jekyll can fill with data
  app.controller('Summary', function($scope) {
    $scope.research = {
      title: ""
    };
    $scope.trainings = [
       
        {
          class: "colorWeb",
          href: "/formations/Web/TR-ANGULARJS",
          title: "AngularJS"
        },
        
        {
          class: "colorWeb",
          href: "/formations/Web/TR-JAVASCRIPT",
          title: "Javascript Avancé"
        },
        
        {
          class: "colorWeb",
          href: "/formations/Web/TR-WEB",
          title: "Introduction au développement Web"
        },
       
    ];
  });
</script>
